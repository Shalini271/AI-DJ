<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js" integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<center>
  	<h3>AI DJ WEB APP
	    <br>
	    <span id="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>
  <button id="showorhide" class="btn btn-primary" onclick="show()">
    Show
     </button>
  <select id="song">
    <option value="party">Party in the USA</option>
    <option value="call">Call me maybe</option>
    <option value="harry">Harry Potter</option>
  </select>
  
<button class="btn btn-danger" onclick="play()">
Play
</button>
<button class="btn btn-info" onclick="stop()">
  Stop
  </button>
  <div id="speed_div">
<img src="disk.gif" class="image_div">
<br>
<h3 class="btn btn-success" id="speed">
Speed: 
</h3>
  </div>
  <div id="volume_div">
    <img src="disk.gif" class="image_div">
    <br>
    <h3 class="btn btn-warning" id="volume">
Volume: 
    </h3>
  </div>

</center>

<script src="main.js"></script>
</body>
</html>
